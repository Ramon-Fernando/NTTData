# Porta definida no desafio: 8700-8799
server.port=8765

# Nome da aplicação para registro no Eureka
spring.application.name=api-gateway

# Configuração do cliente Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Configuração das rotas do Gateway
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

spring.cloud.gateway.routes[0].id=product-service
spring.cloud.gateway.routes[0].uri=lb://PRODUCT-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/produtos/**

spring.cloud.gateway.routes[1].id=order-service
spring.cloud.gateway.routes[1].uri=lb://ORDER-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/pedidos/**

# Token fixo para autenticação, conforme o desafio
app.security.token=super-secret-token
